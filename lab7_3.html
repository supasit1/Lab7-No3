<html>
<head>
<script>
var size = 14;
function decrease() 
{
    let p1 =document.getElementById("p1");
    size = parseFloat( window.getComputedStyle(p1, null).getPropertyValue('font-size') ); 
    p1.style.fontSize = size - 1;
}
function increase() 
{
    let p1 =document.getElementById("p1");
   size = parseFloat( window.getComputedStyle(p1, null).getPropertyValue('font-size') ); 
   p1.style.fontSize = size + 1;
}
</script>
</head>
<body>
<h1>
<span onclick="decrease()">‚Äê</span> |
<span onclick="increase()">+</span>
</h1>
<p id="p1">

tired of talkin' on my phone There is one thing I can
never give you My heart will never be your home
</p>
</body></html>
